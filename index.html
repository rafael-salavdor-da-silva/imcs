<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-info">
    <header>
        <h1>Calculadora/ IMC</h1>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </header>
    <section>
        <div>
            <label class="mt-2" for="peso">Peso</label>
            <input class="form-control" type="number" id="peso">
          
            <label class="mt-2" for="alt">Altura</label>
            <input class="form-control" type="number" id="alt">
          
            <input class=" d-block mx-auto mt-2 btn btn-primary" type="button" id="calcular" value="Calcular" onclick="calcular()">
        </div>
        <br/>
        <div id="res">
            Calculando...
        </div>
    </section>
    <footer>
        
    </footer>
</body>
  <script>
    function calcular(){
    let peso = document.getElementById('peso').value
    let alt = document.getElementById('alt').value
    let res = document.getElementById('res')
    let imc =  peso/(alt * alt)
    
    if(imc >= 10){
        if( imc < 18.5){
            res.innerHTML =`O resultado do seu teste é ${imc.toFixed(2)}. <br> <strong>Abaixo do peso</strong><br>Estar abaixo do peso é uma condição em que a pessoa pesa menos do que é considerado adequado para aquela altura, idade e sexo. Uma pessoa nestas condições pode estar com alguma doença que a está emagrecendo ou sua nutrição não está boa o suficiente. Normalmente estas pessoas podem ter deficiências de nutrientes como vitaminas, sais minerais, proteínas, gorduras ou sob o risco de estar com anorexia.`
        }else if(imc == 18.5 || imc <24.9 ){
            res.innerHTML = `O resultado do seu teste é ${imc.toFixed(2)}. <br> <strong> Peso normal</strong><br>
            Estar dentro da faixa de peso normal é significa ter um peso considerado adequado para sua altura, idade e sexo, de acordo com as faixas do IMC - momento de fazer a manutenção do peso Para manter o peso é importante manter uma dieta balanceada (não basta alimentos corretos, mas também quantidades corretas) para seu organismo. `
            
        }else if (imc == 25 || imc <= 29.9){
            res.innerHTML =`O resultado do seu teste é ${imc.toFixed(2)}. <br><strong>Sobrepeso</strong><br>
É uma condição em que a pessoa pesa mais do que é considerado adequado para aquela altura, idade e sexo. O sedentarismo e os maus hábitos alimentares levam ao aumento dessa parcela de indivíduos com sobrepeso a cada ano. Essa faixa, se analisada junto com outras medidas e índices, pode demonstrar um risco maior de doenças como diabetes tipo 2, dislipidemia (com colesterol HDL baixo e triglicérides altos), ácido úrico aumentado, hipertensão, entre outras.`
            
        }else if(imc ==30 || imc <=34.9){
            res.innerHTML =`O resultado do seu teste é ${imc.toFixed(2)}. <br><strong>Obesidade grau 1</strong><br> O tratamento é realizado através de dieta apropriada com avaliação médica em conjunto com a prática de exercícios, desde que o paciente seja avaliado e liberado pelo médico. Além disso, é preciso que o paciente realize as atividades com o acompanhamento de um profissional de educação física. Em alguns casos avaliados pelo médico, pode-se fazer o uso de remédios para emagrecer para ajudar no controle do peso.`
            
        }else if(imc == 35 || imc <=39.9){
            res.innerHTML =`O resultado do seu teste é ${imc.toFixed(2)}. <br><strong>Obesidade grau 2</strong><br> Os riscos associados à obesidade de grau II são mais acentuados. Entre eles, estão a esteatose hepática, doenças articulares, hipertensão, diabetes mellitus, síndrome metabólica, cânceres, infarto agudo do miocárdio e acidente vascular cerebral, lembrando que estes dois últimos são as principais causas de morte no Brasil e no mundo.`
            
        }else if (imc == 40|| imc <= 79.9){
            res.innerHTML =`O resultado do seu teste é ${imc.toFixed(2)}. <br><strong>Obesidade grau 3</strong><br> Entre as patologias associadas à obesidade grau 3, estão os distúrbios hormonais, cardiopatias, morte súbita, dermatites, osteoporose, hipertensão, hepatopatias e insuficiência venosa. Porém, segundo a Organização Mundial de Saúde (OMS), a obesidade de grau III é a principal causa de morte evitável do mundo.`
            
        }else if(imc >=100){
            res.innerHTML =`Dados inexistentes por favor digite novamente!`
        }
        
    } else{
            res.innerHTML =`Dados inexistentes por favor digite novamente!`
    }
}
  </script>
</html>
